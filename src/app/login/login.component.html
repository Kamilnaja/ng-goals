<div class="container">
  <form [formGroup]="loginForm" (submit)="handleSubmit()">
    <div class="form-group">
      <label for="login">
        Login
      </label>
      <input type="text" class="form-control" id="login" placeholder="Enter login" formControlName="login">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
