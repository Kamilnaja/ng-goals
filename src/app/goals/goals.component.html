<div class="container">
  <div class="row">
    <h2>Here you can find list of your goals</h2>
  </div>
  <section>
    <ul class="goals-list">
      <!-- todo - every task as single item -->
      <li *ngFor="let goal of goals; let i = index">
        <div class="goal-name">
          <div>
            <p>
              {{goal.title}}
            </p>
            <p>
              {{goal.description}}
            </p>
          </div>
        </div>
        <div class="goals-options">
          <span [routerLink]='["/goals/" + i, {id: goal._id}]' routerLinkActive="router-link-active"
            class="read-btn">
            read
          </span>
          <span (click)="deleteGoal(goal._id)" class="delete-btn">
            delete
          </span>
          <span>
            add progress
          </span>
        </div>
      </li>
    </ul>
  </section>
  <section>
    <h4>
      Click here, to add some more goals to track!
    </h4>
    <button class="btn btn-primary" (click)="setGoalVisible()">
      Add next goal
    </button>
    <go-new-goal *ngIf="newGoalVisible" (emitter)="handleRefresh()"></go-new-goal>
  </section>
</div>
<go-confirmation-modal (emitter)="modalClose($event)" *ngIf="isModalVisible">
</go-confirmation-modal>
